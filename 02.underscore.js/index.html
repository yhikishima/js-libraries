<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>underscore.js テスト</title>
</head>
<body>
  <main id="main">
    <h1>underscore.js テスト</h1>
    <dl>
      <dt>1.[_.each]ES5のforEachと同じ機能を持つイテレータメソッド</dt>
      <dd id="eachMethod"></dd>
      <dt>2.[_.times]実行回数が決まっていない_.each()に対して、すでに何回実行するか決まっているイテレータは_.times()で実行。</dt>
      <dd id="timeMethod"></dd>

      <dt>3.[_.keys]オブジェクトのキーを配列にして返す。</dt>
      <dd id="keysMethod"></dd>

      <dt>4.[_.extend]1つ目のオブジェクトに対して2つ目以降のオブジェクトのプロパティをコピーするメソッド</dt>
      <dd id="extendMethod"></dd>

      <dt>5.[_.template]テンプレートメソッド</dt>
      <dd id="templateMethod"></dd>
    </dl>
  </main>

  <script src="js/underscore-min.js"></script>
  <script src="js/test.js"></script>
</body>
</html>
