<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>is.js テスト</title>
</head>
<body>
  <h1>is.js テスト</h1>
  <dl>
    <dt>1.変数が存在している（nullやundefinedでない）かどうかのチェック</dt>
    <dd id="isFooExist"></dd>
  </dl>

  <dl>
    <dt>2.チェック結果がfalseと判定される場合にtrueを返す</dt>
    <dd id="isFooNotExist"></dd>
  </dl>

  <dl>
    <dt>3.与えられた複数の値がすべてtrueと評価される場合のみ、trueを返す</dt>
    <dd id="isNumber1Even"></dd>
    <dd id="isNumber2Even"></dd>
  </dl>

  <script src="js/is.min.js"></script>
  <script src="js/test.js"></script>
</body>
</html>
