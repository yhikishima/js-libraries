<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1">
  <title>【ilStudy】JS勉強会　～ jQueryを使ったサイトを作ろう ～</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="ly-header">
    <div class="ly-headerInner">
      ヘッダーです。
    </div>
  </header>
  <div class="ly-mainImg">
    メイン画像
  </div>
  <main class="ly-main clearfix">
    <div class="ly-mainContents">
      <div class="js-tab">
        <ul class="clearfix" id="js-tabTrigger">
          <li><ul><li>タブ１</li></ul></li>
          <li>タブ２</li>
          <li>タブ３</li>
        </ul>
        <ul class="clearfix" id="js-tabTarget">
          <li class="tab1">タブ１コンテンツ</li>
          <li class="tab2">タブ２コンテンツ</li>
          <li class="tab3">タブ３コンテンツ</li>
        </ul>
      </div>
    </div>

    <div class="ly-mainSideContents">
      サイドコンテンツ
    </div>
  </main>

  <footer class="ly-footer">
    <div class="ly-footerInner">
      フッターです。
    </div>
  </footer>

  <script src="js/lib/jquery-1.11.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
